<ng-container>
    <button (click)="get500Error()" class="btn btn-primary mr-3">Test 500 Error</button>
    <button (click)="get400Error()" class="btn btn-primary mr-3">Test 400 Error</button>
    <button (click)="get401Error()" class="btn btn-primary mr-3">Test 401 Error</button>
    <button (click)="get404Error()" class="btn btn-primary mr-3">Test 404 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-primary mr-3">
        Test 400 Validation Error</button>
    <div class="alert alert-dismissible alert-danger mt-5" *ngIf="validationErrors.length > 0">
        <h4 class="alert-heading">Warning!</h4>
        <ul class="mb-0">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
